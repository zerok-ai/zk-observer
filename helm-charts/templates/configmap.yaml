apiVersion: v1
kind: ConfigMap
metadata:
  name: zk-otlp-receiver
  labels:
  {{- include "helm-charts.labels" . | nindent 4 }}
data:
  otlp-config.yaml: |-
    port: 8147
    setHttpEndPoint: true
    setSpanAttributes: true
    logs:
      color: {{ .Values.serviceConfigs.logs.color }}
      level: {{ .Values.serviceConfigs.logs.level }}
    redis:
      port: 6379
      dbs:
        filtered_traces: 1
        scenarios: 2
        traces: 3
        pod_details: 7
        error_details: 8
    traces:
      syncDuration: 30
      batchSize: 30
      ttl: 1800
    workloads:
      syncDuration: 30
      batchSize: 30
      ttl: 1800
    scenario:
      syncDuration: 30
    exception:
      syncDuration: 30
      batchSize: 30
    resources:
      syncDuration: 30
      batchSize: 30