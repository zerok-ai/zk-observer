apiVersion: apps/v1
kind: Deployment
metadata:
  name: zk-otlp-receiver
  labels:
  {{- include "helm-charts.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.zkOtlpReceiver.replicas }}
  selector:
    matchLabels:
      app: zk-otlp-receiver
    {{- include "helm-charts.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: zk-otlp-receiver
      {{- include "helm-charts.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        - name: "ZK_REDIS_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: "redis"
              key: "redis-password"
        - name: "ZK_REDIS_HOST" # Setting Redis password from Secret
          valueFrom:
            configMapKeyRef:
              name: "zk-redis-config"
              key: "redisHost"
        image: {{ .Values.zkOtlpReceiver.zkOtlpReceiver.image.repository }}:{{ .Values.zkOtlpReceiver.zkOtlpReceiver.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.zkOtlpReceiver.zkOtlpReceiver.imagePullPolicy }}
        name: zk-otlp-receiver
        ports:
        - containerPort: 8147
        resources: {}
        volumeMounts:
        - mountPath: /opt
          name: otlp-config
      volumes:
      - configMap:
          name: {{ include "helm-charts.fullname" . }}-zk-otlp-receiver
        name: otlp-config